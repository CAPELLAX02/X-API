<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>DM Test Tool (STOMP + JWT)</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }
        .container {
            background: #fff;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
        }
        #log {
            height: 200px;
            background: #eee;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>DM WebSocket Test</h2>
    <input type="text" id="token" placeholder="JWT Token">
    <button onclick="connect()">Connect</button>
    <p id="status">Not connected</p>

    <input type="text" id="recipient" placeholder="Recipient ID">
    <textarea id="content" placeholder="Message content"></textarea>
    <button onclick="sendMessage()">Send Message</button>

    <div id="log"></div>
</div>

<script>
    let stompClient = null;

    function connect() {
        const token = document.getElementById('token').value.trim();
        if (!token) {
            alert("Token boş olamaz.");
            return;
        }

        const socket = new SockJS("http://localhost:8888/ws");
        stompClient = StompJs.Stomp.over(socket);

        stompClient.connect(
            { Authorization: "Bearer " + token },
            function (frame) {
                document.getElementById("status").textContent = "✅ Connected";
                log("CONNECTED: " + frame.headers["user-name"]);

                stompClient.subscribe("/user/queue/ack", function (msg) {
                    log("Server response: " + msg.body);
                });
            },
            function (error) {
                document.getElementById("status").textContent = "❌ Connection failed";
                log("ERROR: " + error);
            }
        );
    }

    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            alert("Bağlantı yok. Lütfen önce connect tuşuna bas.");
            return;
        }

        const recipientId = document.getElementById("recipient").value.trim();
        const content = document.getElementById("content").value.trim();

        const body = {
            recipientId: Number(recipientId),
            content: content
        };

        stompClient.send("/app/chat.send", {}, JSON.stringify(body));
        log("Gönderildi: " + JSON.stringify(body));
    }

    function log(msg) {
        const logDiv = document.getElementById("log");
        const p = document.createElement("p");
        p.textContent = msg;
        logDiv.appendChild(p);
        logDiv.scrollTop = logDiv.scrollHeight;
    }
</script>
</body>
</html>
